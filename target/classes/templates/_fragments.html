<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head th:fragment="head(title)">

<body>
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb m-shadow-small">
  <div class="ui container">
    <div class="ui inverted center secondary stackable menu">
      <h1 class="ui blue header">BenDan</h1>

      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>

      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
        <div class="ui icon inverted transparent input">
          <input type="text" name="query" placeholder="Search...." th:value="${query}">
          <i onclick="document.forms['search'].submit()" class="search link icon"></i>
        </div>
        </form>
      </div>
      
      <div class="ui dropdown item m-mobile-hide">
        <div class="text">
          <img class="ui avatar image" src="https://unsplash.it/100/100?image=1009" th:src="@{${session.user.avatar}}">
          <span th:text="${session.user.nickname}">王小龙</span>
        </div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          <a href="#" th:href="@{/admin}" class="item">后台管理</a>
        </div>
      </div>

    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--  底部  -->

  <div class="ui center aligned container">
    <div class="ui inverted divided stackable grid">
      <div class="three wide column">
        <div class="ui inverted link list">
          <div class="item">
            <img th:src="@{/images/wechat.png}" class="ui rounded image" alt="" style="width: 110px">
          </div>
        </div>
      </div>

      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>

        </div>
      </div>
      <div class="three wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
        <div class="ui inverted link list">
          <a href="#" class="item">Email :1468258057@qq.com</a>
          <a href="#" class="item">QQ :1468258057</a>
        </div>
      </div>
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced">BenDan</h4>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/qr-code/qrcode.js" th:src="@{/lib/qr-code/qrcode.js}"></script>
