<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>博客管理登录</title>
    <meta name="viewport" content="width=device-width, initail-scale=1.0">
    <link href="https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/dev/me.css">

</head>
<body>

<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ur container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui blue basic image header">
                    <div class="content">
                        用户注册
                    </div>
                </h2>
                <form class="ui large form" method="get" action="#" th:action="@{/admin/login/input}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="账号">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="address card icon"></i>
                                <input type="text" name="nickname" placeholder="昵称">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="envelope icon"></i>
                                <input type="text" name="email" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="fort awesome alternate icon"></i>
                                <input type="text" name="avatar" placeholder="头像">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="venus mars icon"></i>
                                <input type="text" name="type" placeholder="性别">
                            </div>
                        </div>
                        <button class="ui fluid large blue submit button">注  册</button>
                    </div>

                    <div class="ui mini error message"></div>
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">
                        用户名或密码错误
                    </div>
                </form>

                <div class="ui message">
                    已有账号. <a href="#" th:href="@{/admin}">登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
<script type="text/javascript" th:src="@{https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js}"></script>
<!--/*/</th:block>/*/-->
<script>
    $('.ui.form').form({
        fields :{
            username :{
                identifier :'username',
                rules :[{
                    type: 'empty',
                    prompt : '请输入用户名'

                }]
            },
            password :{
                identifier :'password',
                rules :[{
                    type: 'empty',
                    prompt : '请输入密码'

                }]
            }
        }
    });
    $('.message .close')
        .on('click', function() {
            $(this)
                .closest('.message')
                .transition('fade')
            ;
        })
    ;
</script>
</body>
</html>
