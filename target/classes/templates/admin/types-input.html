                <a href="#" class="m-item item m-mobile-hide"><i class="Tags icon"></i>标签</a>
                <div class="right m-item menu">

                        <div class="text">

        </a>
    </nav>
    <!--  二级导航  -->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="ui right menu">
                <a href="#" th:href="@{/admin/types/input}" class="active blue item">新增</a>
                <a href="#" th:href="@{/admin/types}"  class="item">列表</a>
            </div>
        </div>
    </div>


    <!-- 中间内容   -->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" th:object="${type}" th:action="*{id}==null ? @{/admin/types} : @{/admin/types/{id}(id=*{id})}" class="ui form">
                <input type="hidden" name="id" th:value="*{id}">
                <div class="field">
                    <div class="ui left labeled input">
                        <label class="ui blue basic label">名称</label>
                        <input type="text" name="name" placeholder="分类名称" th:value="*{name}">
                    </div>
                </div>

                <div class="ui error message"></div>
                <!--/*/
                    <div class="ui negative message" th:if="${#fields.hasErrors('name')}">

                        <div class="header">验证失败</div>
                        <p th:errors="*{name}">提交信息不符合规则</p>
                    </div>
                 /*/-->
                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
                    <button class="ui blue submit button">提交</button>

                </div>

            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.png" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(Uesr Story)</a>
                        <a href="#" class="item">关于刻意练习的清单</a>
                        <a href="#" class="item">失败要趁早</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email :1468258057@qq.com</a>
                        <a href="#" class="item">QQ :1468258057</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">BenDan</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>

<script type="text/javascript" th:src="@{https://cdn.staticfile.org/semantic-ui/2.4.1/semantic.min.js}"></script>
<script type="text/javascript" th:src="@{https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js}"></script>
<!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
        $('.ui.form').form({
            fields :{
                title :{
                    identifier :'name',
                    rules :[{
                        type: 'empty',
                        prompt : '请输入分类名称'

                    }]
                }
            }
        });
        $('.message .close')
            .on('click', function() {
                $(this)
                    .closest('.message')
                    .transition('fade')
                ;
            })
        ;

    </script>
