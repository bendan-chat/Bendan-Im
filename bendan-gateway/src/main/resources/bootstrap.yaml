server:
  port: 18814

spring:
  profiles:
    active: local
  application:
    name: bendan-gateway
  cloud:
    gateway:
      #配置路由
      routes:
        - id: bendan-admin-route
          uri: lb://bendan-admin
          predicates:
            - Path=/bendan-admin/**
          filters:
#            去除前缀
            - StripPrefix=1
            - AddRequestHeader=IdCard, blue
        - id: bendan-auth-route
          uri: lb://bendan-auth
          predicates:
            - Path=/bendan-auth/**
          filters:
            - StripPrefix=1
