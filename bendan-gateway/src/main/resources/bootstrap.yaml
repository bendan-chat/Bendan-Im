server:
  port: 18814

spring:
  profiles:
    active: local
  application:
    name: bendan-gateway
  cloud:
    gateway:
      discovery:
        locator:
          #使用小写服务名，默认是大写
          lower-case-service-id: true
          #开启从注册中心动态创建路由的功能
          enabled: true
      #配置路由
      routes:
        - id: auth-route
          uri: lb://bendan-auth
          order: 1
          predicates:
            - Path=/auth/**

        - id: admin-route
          uri: lb://bendan-admin
          order: 2
          predicates:
            - Path=/admin/**


